<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduates Anonymous Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Graduates Anonymous Messages</h1>
        <form id="messageForm">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <label for="signature">Signature (Optional):</label>
            <input type="text" id="signature" name="signature" placeholder="Your Signature">
            
            <button type="submit">Submit</button>
        </form>
        <div id="messageList">
            <!-- Approved messages will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
